<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #board{
      border:5px solid pink;
      display:grid;
      grid-template-columns: 1fr 3fr 1fr 1fr 1fr;
    }
    div{
      border:5px solid gray;
      text-align:center;
    }
    </style>
  </head>
  <body>
    <h1 style="text-align:center; font-size:60px;">게시판</h1>
    <h2 style="text-align:left; font-size:20px;">총 0건의 게시물</h2>
    <div id="board">
      <div>번호</div>
      <div>제목</div>
      <div>첨부파일</div>
      <div>작성일</div>
      <div>조회수</div>
    </div>
  </body>
</html>
